############################################################
#
# Darksky Weather Sensor
#
############################################################

  - platform: darksky
    api_key: !secret FORECASTAPI
    monitored_conditions:
      - summary
      - temperature
      - humidity
      - precip_intensity
      - precip_probability


############################################################
#
# Google Travel Time Sensors
#
############################################################

  - platform: google_travel_time
    name: Neil to Work
    api_key: !secret GOOGLEMAPSAPI
    origin: zone.Home
    destination: zone.neils_work
    options:
      departure_time: now

  - platform: google_travel_time
    name: Gaby to Work
    api_key: !secret GOOGLEMAPSAPI
    origin: zone.Home
    destination: zone.gabys_work
    options:
      departure_time: now

############################################################
#
# MQTT Sensors
#
############################################################

  - platform: mqtt
    name: "Temp Babies"
    state_topic: "/iot01nnm/dht01/Temperature"
    qos: 0
    unit_of_measurement: "Â°C"

  - platform: mqtt
    name: "Hum Babies"
    state_topic: "/iot01nnm/dht01/Humidity"
    qos: 0
    unit_of_measurement: "%"

############################################################
#
# System Sensors
#
############################################################

  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: memory_free
      - type: processor_use

  - platform: nut
    name: APC UPS
    host: nas01nnm
    port: 3493
    username: !secret UPSUSER
    password: !secret UPSUSER
    resources:
      - input.voltage
      - ups.load
      - ups.status
      - battery.runtime

# Provides external IP address
  - platform: rest
#    resource: http://ip.jsontest.com
    resource: https://api.ipify.org/?format=json
    name: External IP
    scan_interval: 900
    value_template: '{{ value_json.ip }}'
# Speed Test
  - platform: speedtest
    minute: 30
    hour:
      - 0
      - 6
      - 12
      - 18
    monitored_conditions:
      - ping
      - download
      - upload

############################################################
#
# Templates
#
############################################################

  - platform: template
    sensors:
      battery_neilsiphone:
        unit_of_measurement: '%'
        value_template: >-
            {%- if states.device_tracker.neilsiphone.attributes.battery %}
                {{ states.device_tracker.neilsiphone.attributes.battery|round }}
            {% else %}
                {{ states.sensor.battery_neilsiphone.state }}
            {%- endif %}
      battery_gabrielasiphone:
        unit_of_measurement: '%'
        value_template: >-
            {%- if states.device_tracker.gabrielasiphone.attributes.battery %}
                {{ states.device_tracker.gabrielasiphone.attributes.battery|round }}
            {% else %}
                {{ states.sensor.battery_gabrielasiphone.state }}
            {%- endif %}
